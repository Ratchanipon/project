<ion-header>

  <ion-navbar color="primary">
    <ion-title>โครงการ</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-row background-color>
    <ion-col col-12 col-sm-12 col-md-12 col-lg-4 col-xl-4>
      <ion-card text-left>
   
        <div card-image>
          <ion-slides pager style="height: 30%; margin-top: 0px;" card-image>
              <ion-slide *ngFor="let slide of project.gallery" >
                  
                    <img [src]="slide.image" class="slide-image"/>
                    
              </ion-slide>      
          </ion-slides>
        </div>
  
          <ion-card-content>
            <ion-card-title>
              <h1 card-subtitle><b>{{project.name}}</b></h1>
              <ion-icon (click)="like(project)" ios="ios-bookmark" md="md-bookmark"></ion-icon>              
              <p card-body-text>{{project.detail}}</p>
            </ion-card-title>
          </ion-card-content>

          <ion-item>
            <ion-icon name="cart" item-start ></ion-icon>
            <h2>ร้านค้า</h2>
            <h2 style="color: darkgrey">{{project.store}}</h2>
          </ion-item>

          <ion-item>
            <ion-icon name="briefcase" item-start ></ion-icon>
            <h2>ที่พักใกล้เคียง: </h2>
            <h2 style="color: darkgrey;">{{project.hostelry}}</h2>
          </ion-item>

          <ion-item>
            <ion-icon name="plane" item-start ></ion-icon>
            <h2>สถานที่ท่องเที่ยวใกล้เคียง: </h2>
            <p style="color: darkgrey;">{{project.travel}}</p>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>

  <ion-card>
    <iframe class="e2e-iframe-trusted-src" width="300" height="200" [src]="youtube"></iframe>
  </ion-card>

  <ion-card>
    <iframe class="e2e-iframe-trusted-src" width="300" height="200" [src]="googleMap" ></iframe>
  </ion-card>

  <!-- <div #map style="height: 100%"></div> -->




</ion-content>

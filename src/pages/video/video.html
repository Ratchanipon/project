<ion-header>

  <ion-navbar color="primary" >
    <ion-title>วิดีโอ</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
    <ion-card *ngFor="let item of linkList">

        <iframe width="100%" height="220" [src]="item.link" ></iframe>
        <ion-card-content>
          <ion-card-title>{{item.title}}</ion-card-title>
          <p>{{item.detail}}</p>
        </ion-card-content>
 
    </ion-card>

    

</ion-content>

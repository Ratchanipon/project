<ion-header>

  <ion-navbar color="primary">
    <ion-title>ข้อมูลโครงการหลวง</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page">

    <ion-searchbar [(ngModel)]="keyword" (ionChange)="search(keyword)" placeholder="ค้นหาชื่อโครงการ"></ion-searchbar>

    <section *ngIf="section=='index'" >
        <ion-card  margin-top *ngFor="let item of categoryList" (click)="getProjectCat(item)">       
            <!-- <h2 align="center"> {{item.province}}</h2> -->
            <img [src]="item.image" />
            <div align="center" class="card-subtitle">{{item.name}}</div>
        </ion-card>
    </section>      
      
      <div class="gid" *ngIf="section=='list'">
          <button ion-button round (click)="gotoCat()" >กลับไปหน้าหมวดหมู่</button>
          <ion-row>
              <ion-col col-6 *ngFor="let item of projectList" (click)="showDetial(item)">

                  <ion-card>
                      <img *ngIf="item.imageproject!=''" [src]="item.imageproject"/>
                      <ion-card-content>
                        <ion-card-title>
                            <h2><font align="center" color="#222">{{item.name| slice:10:60}}</font></h2>
                        </ion-card-title>
                      </ion-card-content>
                  </ion-card>
                  

                </ion-col>
            </ion-row>
        </div>

</ion-content>

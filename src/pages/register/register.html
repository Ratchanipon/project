<ion-header>

  <ion-navbar>
    <ion-title >สมัครสมาชิก</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

                <ion-label stacked>นามสกุล</ion-label>

            </ion-item>
            
            <ion-item>

            <ion-item>
